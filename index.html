<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <section id="container">
            <section id="calculator">

                <article id="sumRow">
                    <input type="text" id="sumDisplay" disabled>
                    <input type="text" id="numbersDisplay" disabled>
                </article>

                <article id="firstRow">
                    <button id="clearDisplay">AC</button>
                    <button id="deleteNumber">DEL</button>
                    <button class="operatorsBtn" value="/">/</button>
                </article>

                <article id="secondRow">
                    <button class="numbersBtn" value="1">1</button>
                    <button class="numbersBtn" value="2">2</button>
                    <button class="numbersBtn" value="3">3</button>
                    <button class="operatorsBtn" value="*">*</button>
                </article>
                <article id="thirdRow">
                    <button class="numbersBtn" value="4">4</button>
                    <button class="numbersBtn" value="5">5</button>
                    <button class="numbersBtn" value="6">6</button>
                    <button class="operatorsBtn" value="+">+</button>
                </article>

                <article id="forthRow">
                    <button class="numbersBtn" value="7">7</button>
                    <button class="numbersBtn" value="8">8</button>
                    <button class="numbersBtn" value="9">9</button>
                    <button class="operatorsBtn" value="-">-</button>
                </article>
                <article id="fifthRow">
                    <button class="numbersBtn" value=".">.</button>
                    <button class="numbersBtn" value="0">0</button>
                    <button id="sumBtn">=</button>
                </article>

            </section>
        </section>

    </main>
    <footer></footer>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
